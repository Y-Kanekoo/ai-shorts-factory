# AI Shorts Factory - Docker Compose設定
# n8n + PostgreSQL構成
#
# ⚠️ セキュリティ注意事項:
# 本番環境では必ず.envファイルで以下の環境変数を設定してください:
# - N8N_BASIC_AUTH_PASSWORD: 強力なパスワードに変更必須
# - POSTGRES_PASSWORD: 強力なパスワードに変更必須
# - HUGGINGFACE_API_TOKEN: APIトークン設定必須
# - PEXELS_API_KEY: APIキー設定必須

services:
  # n8n ワークフロー自動化ツール（Python統合カスタムイメージ）
  n8n:
    build:
      context: .
      dockerfile: n8n/Dockerfile
    container_name: ai-shorts-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      # ⚠️ 本番環境では必ず変更してください
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:?N8N_BASIC_AUTH_PASSWORD is required}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=Asia/Tokyo
      - TZ=Asia/Tokyo
      # Python環境
      - PYTHONPATH=/home/node
      # API設定（Pythonスクリプト用）
      - HUGGINGFACE_API_TOKEN=${HUGGINGFACE_API_TOKEN:-}
      - PEXELS_API_KEY=${PEXELS_API_KEY:-}
      - VOICEVOX_BASE_URL=${VOICEVOX_BASE_URL:-http://host.docker.internal:50021}
      # データベース接続
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-n8n_password}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./output:/home/node/output
      - ./templates:/home/node/templates:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ai-shorts-network

  # PostgreSQL データベース
  postgres:
    image: postgres:16-alpine
    container_name: ai-shorts-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-n8n}
      - POSTGRES_USER=${POSTGRES_USER:-n8n}
      # ⚠️ 本番環境では必ず変更してください
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - TZ=Asia/Tokyo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-n8n} -d ${POSTGRES_DB:-n8n}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-shorts-network

volumes:
  n8n_data:
  postgres_data:

networks:
  ai-shorts-network:
    driver: bridge
